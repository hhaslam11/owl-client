<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body { background-color: #3a506b; color: #fff; }
    img {
      position: absolute;
      top: 30px;
      left: 30px;
      z-index: 2;
    }
  </style>
</head>
<body>

    <script src="//www.amcharts.com/lib/4/core.js"></script>
    <script src="//www.amcharts.com/lib/4/maps.js"></script>
    <script src="//www.amcharts.com/lib/4/geodata/worldLow.js"></script>
    
    <div id="chartdiv" style="width: 100vw; height: 100vh;"></div>
    
    <script>
      // Create map instance
      var chart = am4core.create("chartdiv", am4maps.MapChart);

      // Set map definition
      chart.geodata = am4geodata_worldLow;

      // Set projection
      chart.projection = new am4maps.projections.Miller();

      // Create map polygon series
      var polygonSeries = chart.series.push(new am4maps.MapPolygonSeries());

      // Make map load polygon (like country names) data from GeoJSON
      polygonSeries.useGeodata = true;

      // Configure series
      var polygonTemplate = polygonSeries.mapPolygons.template;
      polygonTemplate.tooltipText = "{name}";
      polygonTemplate.fill = am4core.color("#043565");

      // Create hover state and set alternative fill color
      var hs = polygonTemplate.states.create("hover");
      hs.properties.fill = am4core.color("#5158bb");

      // Remove Antarctica
      polygonSeries.exclude = ["AQ"];

      // Add some data
      polygonSeries.data = [];

      // Bind "fill" property to "fill" key in data
      polygonTemplate.propertyFields.fill = "fill";

      // Create image series
      var imageSeries = chart.series.push(new am4maps.MapImageSeries());

      // Set property fields
      imageSeriesTemplate.propertyFields.latitude = "latitude";
      imageSeriesTemplate.propertyFields.longitude = "longitude";

      // Add zoom control
      chart.zoomControl = new am4maps.ZoomControl();

    </script>

    <img src="owl.png" height="200px">
</body>
</html>
